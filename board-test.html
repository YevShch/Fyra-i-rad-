<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 в ряд</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      background-color: blue; /* цвет поля */
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      position: relative;
      width: 60px;
      height: 60px;
      background-color: lightgray;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: white;
      box-shadow: inset 0 0 0 10px blue; /* имитация дырочки */
    }

    .cell.red .circle {
      background-color: red;
    }

    .cell.yellow .circle {
      background-color: yellow;
    }

    .cell.empty .circle {
      background-color: white;
    }

    .cell {
      cursor: pointer;
    }

    .cell:hover .circle {
      box-shadow: inset 0 0 0 5px darkblue;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    class Board {
      constructor() {
        this.matrix = [...new Array(6)].map(() =>
          [...new Array(7)].map(() => ' ')
        );
        this.currentPlayerColor = 'X'; // Используем 'X' для красного и 'O' для жёлтого
        this.winner = false;
        this.isADraw = false;
        this.gameOver = false;
        this.winningCombo = [];
      }

      render() {
        // Создаем обработчик клика на колонку
        globalThis.makeMoveOnClick = (column) => {
          // Попытка сделать ход в указанную колонку
          if (this.makeMove(this.currentPlayerColor, column)) {
            // Перерисовываем интерфейс после успешного хода
            this.render();
          }
        };

        // Устанавливаем статусы игры в body для изменения стилей
        document.body.setAttribute('currentPlayerColor',
          this.gameOver ? '' : this.currentPlayerColor);
        document.body.setAttribute('gameInProgress',
          true);

        // Отрисовка игрового поля как HTML
        document.getElementById('app').innerHTML = /*html*/`
          <div class="board">
            ${this.matrix.map((row, rowIndex) =>
              row.map((cell, columnIndex) => /*html*/`
                <div
                  class="cell ${cell === 'X' ? 'red' : (cell === 'O' ? 'yellow' : 'empty')}"
                  onclick="makeMoveOnClick(${columnIndex})">
                  <div class="circle"></div>
                </div>
              `).join('')).join('')}
          </div>`;
      }

      makeMove(color, column) {
        if (this.gameOver) { return false; }

        // Проверка на цвет 'X' или 'O'
        if (color !== 'X' && color !== 'O') { return false; }

        // Проверка на правильность хода
        if (isNaN(column) || column < 0 || column >= this.matrix[0].length) {
          console.log("Неправильный ход. Попробуйте снова.");
          return false;
        }

        // Проверка на полноту колонки
        if (this.matrix[0][column] !== ' ') {
          console.log("Колонка заполнена. Попробуйте снова.");
          return false;
        }

        // Выполнение хода
        for (let r = this.matrix.length - 1; r >= 0; r--) {
          if (this.matrix[r][column] === ' ') {
            this.matrix[r][column] = this.currentPlayerColor;

            // Смена игрока после хода
            this.currentPlayerColor = this.currentPlayerColor === 'X' ? 'O' : 'X';
            return true;
          }
        }
        return false;
      }
    }

    // Создаем экземпляр доски и рендерим его
    const board = new Board();
    board.render();
  </script>
</body>
</html>
