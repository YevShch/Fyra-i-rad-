<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="test-board.css">
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import Board from './Board-yevh.js';  // Ensure the path to the file is correct

    const app = { render: () => document.getElementById( 'app' ).innerHTML = board.render() };

    // Render initial game board
    document.getElementById( 'app' ).innerHTML = board.render();
  </script>
</body>
